<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Shopping Cart</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2218c94d6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <h2 class="text-center my-4">My Shooping Cart</h2>
    </header>
    <main>
      <section>
        <div class="container bg-light rounded-3 mb-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                  <div
                    class="left d-flex justify-content-center align-items-center"
                  >
                    <img
                      class="img-fluid w-25"
                      src="./images/product-1.png"
                      alt=""
                    />
                    <h2>iPhone 11 128GB Black</h2>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-6">
                      <button id="phone-minus-btn" class="btn border-2 fs-2">
                        -
                      </button>
                      <input
                        id="phone-number"
                        class="rounded border-0 text-center fw-bolder bg-light py-3 rounded-4"
                        type="text"
                        name=""
                        id=""
                        value="1"
                        style="width: 60px"
                      />
                      <button id="phone-plus-btn" class="btn border-2 fs-2">
                        +
                      </button>
                    </div>
                    <div class="col lg-6">
                      <div class="d-flex">
                        <h3 class="mx-4 mt-3">
                          $<span id="phone-price">1240</span>
                        </h3>
                        <img
                          class="img-fluid mx-4 mt-3 h-25"
                          src="./images/remove.png"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container bg-light rounded-3 p-2 mb-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                  <div
                    class="left d-flex justify-content-center align-items-center"
                  >
                    <img
                      class="img-fluid w-25"
                      src="./images/product-2.png"
                      alt=""
                    />
                    <h2>iPhone 11 Silicone Case</h2>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-6">
                      <button id="case-minus-btn" class="btn border-2 fs-2">
                        -
                      </button>
                      <input
                        id="case-number"
                        class="rounded border-0 text-center fw-bolder bg-light py-3 rounded-4"
                        type="text"
                        name=""
                        id=""
                        value="1"
                        style="width: 60px"
                      />
                      <button id="case-plus-btn" class="btn border-2 fs-2">
                        +
                      </button>
                    </div>
                    <div class="col lg-6">
                      <div class="d-flex">
                        <h3 class="mx-4 mt-3">
                          $<span id="case-price">59</span>
                        </h3>
                        <img
                          class="img-fluid mx-4 mt-3 h-25"
                          src="./images/remove.png"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section
        class="container container bg-light rounded-3 d-flex justify-content-between"
      >
        <div class="div ms-5">
          <h2>Subtotal:</h2>
          <h2>Tax:</h2>
          <h2>Total:</h2>
        </div>
        <div class="div me-5">
          <h2>$<span id="sub-total">1278</span></h2>
          <h2>$<span id="tax-amount">1278</span></h2>
          <h2>$<span id="total-price">1278</span></h2>
        </div>
      </section>
      <section class="container mt-2 text-end">
        <button class="btn btn-success rounded-4 fw-bold text-white">
          Check Out
        </button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
